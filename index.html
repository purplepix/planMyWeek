<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Plan My Week!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyD-r67rwksPUwfUrC6CgYFcZ-G5OroIAsQ",
      authDomain: "plan-my-week-d76d4.firebaseapp.com",
      databaseURL: "https://plan-my-week-d76d4.firebaseio.com",
      projectId: "plan-my-week-d76d4",
      storageBucket: "plan-my-week-d76d4.appspot.com",
      messagingSenderId: "309580572182"
    };
    firebase.initializeApp(config);
  </script>
</head>
<body>
  <div class="login-container">
    <!-- navbar  -->
    <main class="col-10 col-sm-8 col-md-5 col-xl-3">
      <form class="sign-in-form">
        <div>
          <label class="sign-in-label">E-mail:</label>
          <input type="text" name="" id="signin-email">
        </div>
        <div>
          <label class="sign-in-label">Senha:</label>
          <input type="password" name="" id="signin-password">
        </div>
        <div>
          <button id="signin-btn">Logar</button>
          <button id="signup-btn">Cadastre-se</button>
        </div>
        <div>
          <a href="#" id="forgot-password">Esqueci a senha</a>
        </div>
      </form>
    </main>

    <!-- modal do cadastro -->
    <div class="modal fade" id="signup" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastre-se</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="sign-up-form">
              <div>
                <label for="">E-mail:</label>
                <input type="text" name="" id="signup-email">
              </div>
              <div>
                <label for="">Senha:</label>
                <input type="password" name="" id="signup-password">
              </div>
              <button class="signup-modal-btn">Cadastrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- modal do forget password -->
    <div class="modal fade" id="reset-password" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Alterar Senha</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="reset-password-form">
              <div>
                <label for="">Digite o e-mail cadastrado no sistema:</label>
                <input type="text" name="" id="reset-email">
              </div>
              <button id="send-email">Enviar e-mail</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
